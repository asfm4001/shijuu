<div class="modal modal-muted fade" id="delete_product_{{ loop.index }}" tabindex="-1" role="dialog" aria-labelledby="delete_product" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_title_6">This is way to dangerous</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="py-3 text-center">
                    <i class="fas fa-exclamation-circle fa-4x"></i>
                    <h4 class="heading mt-4">確定要刪除{{ i.name }}這項商品?</h4>
                </div>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{{ url_for('delete_product', product_id=i.id) }}">
                    <button type="submit" class="btn btn-sm btn-danger" >刪除</button>
                </form>
            </div>
        </div>
    </div>
</div>
